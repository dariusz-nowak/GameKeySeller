<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel zarządzania</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <div class="panel">
            <div class="list">
                <h2>Oferty</h2>
                <ul>
                    <li>OLX</li>
                </ul>
            </div>
            <div class="list">
                <h2>Raporty</h2>
                <ul>
                    <li>Sprzedaż</li>
                </ul>
            </div>
            <div class="list">
                <h2>Serwer</h2>
                <ul>
                    <li>Uruchom</li>
                    <li>Zatzymaj</li>
                    <li>Synchronizuj</li>
                </ul>
            </div>
            <div class="list">
                <h2>Dane</h2>
                <ul>
                    <li>Link gg.deals</li>
                </ul>
            </div>
            <div class="server-status">
                <p>Status serwera:</p>
                <p class="status">ONLINE</p>
            </div>
        </div>
        <div class="data">
            dane
        </div>
    </div>
</body>
</html>
