<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel zarządzania</title>
    <link rel="stylesheet" href="https://unpkg.com/charts.css/dist/charts.min.css">
    <link rel="stylesheet" href="frontend/css/style.css">
</head>
<body>
    <div class="content">
        <div class="panel">
            <div class="list">
                <h2>Raporty</h2>
                <ul>
                    <li class="todo" onclick="loadPage('index')">Strona główna</li>
                    <!-- Sprzedaż per kraj lub świat oraz per gra/gry oraz per czas-->
                    <li class="todo">Sprzedaż</li>
                    <!-- Zakup per gra/gry oraz per czas -->
                    <li class="todo">Zakup</li>
                </ul>
            </div>
            <div class="list">
                <h2>Statystyki</h2>
                <ul>
                    <!-- Popularność stron zakupowych per kraj lub świat oraz per czas -->
                    <li class="todo">Popularne strony</li>
                    <!-- Popularność gier per kraj lub świat oraz per czas -->
                    <li class="todo">Popularne gry</li>
                </ul>
            </div>
            <div class="list">
                <h2>Oferty</h2>
                <ul>
                    <!-- Dodać wszystkie dostępne kraje sprzedaży OLX w widoku OLX/ALLEGRO -->
                    <li class="todo">OLX</li>
                    <li class="todo">ALLEGRO</li>
                </ul>
            </div>
            <div class="separate"></div>
            <div class="list">
                <h2>Baza danych</h2>
                <ul>
                    <li class="todo">Edytuj grę</li>
                    <li class="todo" onclick="loadPage('adding-sale')">Dodaj sprzedaż</li>
                </ul>
            </div>
            <div class="list">
                <h2>Serwer</h2>
                <ul>
                    <!-- Uruchomienie app() jeśli wyłączony -->
                    <li class="todo">Uruchom</li>
                    <!-- Zatrzymanie app() jeśli włączony -->
                    <li class="todo">Zatzymaj</li>
                </ul>
            </div>
            <div class="server-status">
                <p>Status serwera:</p>
                <p class="status">ONLINE</p>
            </div>
        </div>
        <div class="container">
            <form action="/api/adding-sale" method="get">
                <div>
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title">
                </div>
                <div>
                    <label for="buy-price">Buy price:</label>
                    <input type="text" id="buy-price" name="buy-price">
                </div>
                <div>
                    <label for="sell-price">Sell price:</label>
                    <input type="text" id="sell-price" name="sell-price">
                </div>
                <div>
                    <label for="platform">Platform:</label>
                    <input type="text" id="platform" name="platform">
                </div>
                <input type="submit" value="Send">
            </form>
        </div>
    </div>
    <div class="scripts">
        <script src="frontend/javascript/main.js"></script>
    </div>
</body>
</html>
